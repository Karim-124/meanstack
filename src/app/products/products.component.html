<app-header></app-header>
<div class="container-fluid d-flex bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-3 my-4" *ngFor="let product of products">
        <div class="card bg-secondary text-light" style="width: 18rem">
          <img [src]=" product.product_img " class="card-img-top" alt="" />
          <div class="card-body fs-5 fw-bold">
            <h4 class="card-title">{{ product.product_name }}</h4>
            <p class="card-text">{{ product.price }}</p>
            <p class="card-text">{{ product.quantity }}</p>
            <a [routerLink]="['/cart' , product.id]"><button>Buy</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
